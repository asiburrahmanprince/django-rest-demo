{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>{% if form.instance.pk %}Edit Admin Staff{% else %}Add Admin Staff{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'adminstaff_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}

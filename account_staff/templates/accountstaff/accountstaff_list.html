{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Account Staff List</h2>
  <a href="{% url 'accountstaff_create' %}" class="btn btn-primary mb-3">Add Account Staff</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for staff in accountstaffs %}
      <tr>
        <td>{{ staff.name }}</td>
        <td>{{ staff.role }}</td>
        <td>
          <a href="{% url 'accountstaff_update' staff.pk %}" class="btn btn-warning btn-sm">Edit</a>
          <a href="{% url 'accountstaff_delete' staff.pk %}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="3">No Account Staff found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}

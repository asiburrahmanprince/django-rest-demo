{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Delete Account Staff</h2>
  <p>Are you sure you want to delete "{{ object.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'accountstaff_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}

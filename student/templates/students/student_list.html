{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Student List</h2>
    <a href="{% url 'student-add' %}" class="btn btn-primary mb-3">Add Student</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll Number</th>
                <th>Section</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.roll_number }}</td>
                <td>{{ student.section }}</td>
                <td>
                    <a href="{% url 'student-edit' student.pk %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'student-delete' student.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

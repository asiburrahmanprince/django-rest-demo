{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2>Are you sure you want to delete teacher named {{ object.name }}?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'teacher_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}

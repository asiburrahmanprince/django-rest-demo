{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2>{{ form.instance.pk|yesno:"Edit Teacher,Add Teacher" }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'teacher_list' %}" class="btn btn-secondary">Back</a>
  </form>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Subjects{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Subjects</h2>
    <a href="{% url 'subject-add' %}" class="btn btn-primary mb-3">Add Subject</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for subject in subjects %}
            <tr>
                <td>{{ subject.id }}</td>
                <td>{{ subject.name }}</td>
                <td>
                    <a href="{% url 'subject-edit' subject.pk %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'subject-delete' subject.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

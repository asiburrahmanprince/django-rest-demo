{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Staff List</h2>
  <a href="{% url 'staff-add' %}" class="btn btn-primary mb-3">Add Staff</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Job Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for staff in staff_list %}
      <tr>
        <td>{{ staff.name }}</td>
        <td>{{ staff.job_description }}</td>
        <td>
          <a href="{% url 'staff-edit' staff.pk %}" class="btn btn-warning btn-sm">Edit</a>
          <a href="{% url 'staff-delete' staff.pk %}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}

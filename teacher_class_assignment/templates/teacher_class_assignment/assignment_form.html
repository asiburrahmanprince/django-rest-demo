{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>{% if object %}Edit{% else %}Add{% endif %} Assignment</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'assignment_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}

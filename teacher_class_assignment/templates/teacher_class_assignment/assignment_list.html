{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Teacher-Class Assignments</h2>
  <a href="{% url 'assignment_add' %}" class="btn btn-primary mb-3">Add New Assignment</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Teacher</th>
        <th>Subject</th>
        <th>Class</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for assignment in assignments %}
        <tr>
          <td>{{ assignment.teacher.name }}</td>
          <td>{{ assignment.subject.name }}</td>
          <td>Class {{ assignment.school_class.name }}</td>
          <td>
            <a href="{% url 'assignment_edit' assignment.pk %}" class="btn btn-sm btn-warning">Edit</a>
            <a href="{% url 'assignment_delete' assignment.pk %}" class="btn btn-sm btn-danger">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
